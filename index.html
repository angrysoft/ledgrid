<!DOCTYPE html>
<html>
    <head>
        <title>LedGrid</title>
        <meta name="LedGrid">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://angrysoft.ovh/css/angrycss-1.min.css">
        <link rel="stylesheet" href="style.min.css">
        <script type="module" src="dist/app.js"></script>

    </head>
    <body>
        <div class="grid-container">
            <div class="canvas-wrapper txt-center">
                <canvas id="led-canvas"></canvas>
            </div>
            <div class="canvas-form">
                <a class="btn green" href="#" id="save-canvas">Save Canvas</a>
                <button class="btn red" id="clear-canvas">Clear Canvas</button>
                <button class="btn blue" id="import-canvas">Import Canvas</button>
                <button class="btn blue" id="export-canvas">Export Canvas</button>
                <input id="canvas-name" type="text" placeholder="Name" class="input" value="Canvas">
                <input id="canvas-width" type="number" placeholder="x" class="input">
                <label for="canvas-width" class="label">H</label>
                <input id="canvas-height" type="number" placeholder="y" class="input">
                <label for="canvas-width" class="label">V</label>
            </div>
            <div class="grid-form">
                <button class="btn green" id="add-grid">Add Grid</button>
                <button class="btn red" id="add-grid">Del Grid</button>
            </div>
            <div class="gird-list">
                <table id="grid-list" class="table dark striped">
                    <thead>
                      <tr>
                          <th>Size x</th>
                          <th>Size y</th>
                          <th>Cols</th>
                          <th>Rows</th>
                          <th>Offset x</th>
                          <th>offset y</th>
                          <th>Name</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
    </body>
    </html>
